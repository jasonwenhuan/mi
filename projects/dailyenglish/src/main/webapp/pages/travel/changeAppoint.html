<div id="myDialog">
	<div id="form">
	    <div class="formInput">
		    位置名&nbsp;&nbsp;&nbsp;<input id="changeAppointName" type="text" value=""></input>
		</div>
		<div class="formInput">
		   旅游团&nbsp;&nbsp;&nbsp;<select id="tourgroupList"></select>
		</div>
		<div class="formInput">
		   客户&nbsp;&nbsp;&nbsp;<select id="clientList"></select>
		</div>
		<div class="formInput">
		   创建日期&nbsp;&nbsp;&nbsp;<input id="changeCreateDate" disabled="disabled"></input>
		</div>
		<div class="formInput">
		   创建者&nbsp;&nbsp;&nbsp;<input id="changeCreateUser" disabled="disabled"></input>
		</div>
		<div class="formInput">
		    详细信息&nbsp;&nbsp;&nbsp;<textarea id="changeAppointDetail" rows="5" cols="25" name="detail"></textarea>
		</div>
	</div>
	<div class="appointButton">
	    <input id="appointSubmit" type="button" value="确认" onclick="updateAppoint()"></input>
		<input id="appointCancel" type="button" value="取消" onclick="cancel()"></input>

</div>
