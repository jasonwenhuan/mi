<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>欢迎注册</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<!-- <script type='text/javascript' src='../dwr/interface/jUserLoginIn.js'></script> -->
<script type='text/javascript' src='../js/de-js/register.js'></script>
<script type='text/javascript' src='../dwr/interface/jUserRegister.js'></script>
<script type='text/javascript' src='../dwr/engine.js'></script>
<script type='text/javascript' src='../dwr/util.js'></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#header").load("/include/global/dailyEnglishPage.html");
		$("#header").each(function(){
			$(this) 
			.css({"color":"#888"})
		});
		$("#commit").click(function() {
			commit();
		});
		$("#login").click(function() {
			window.location = "login.html";
		});
		$("#cpassword").click(function() {
			var pw = $("#password").attr("value");
			if(pw == "" )
				$("#pwrank").html("");
			if(pw != "" && pw.length <= 5 )
				$("#pwrank").html("密码安全等级低");
			if(pw.length > 5 && pw.length <= 10 )
				$("#pwrank").html("密码安全等级中");
			if(pw.length > 10 )
				$("#pwrank").html("密码安全等级高");
		});
		$("#reset").click(function() {
			$("#nickname").attr("value", "");
			$("#username").attr("value", "");
			$("#password").attr("value", "");
			$("#email").attr("value", "");
			$("#cpassword").attr("value", "");
			$("#pwrank").html("");
		});
	});
</script>
</head>
<body>
    <div id="header"></div>
	<div style="text-align: center; margin-top: 15em">
		<div style="margin-bottom: 3em">
			<div style="margin-bottom: 1em">
				<span> 用户名</span><span style="margin-left: 2em">
				<input id="nickname" type="text" /> </span>
			</div>
			
			<div style="margin-bottom: 1em">
				<span>真实姓名</span><span style="margin-left: 1.2em">
				<input id="username" type="text" /> </span>
			</div>

			<div style="margin-bottom: 1em">
				<span> 用户邮箱</span><span style="margin-left: 1.2em">
				<input type="text" id="email" /> </span>
			</div>

			<div style="margin-bottom: 1em">
				<span> 密 码</span><span style="margin-left: 2.8em">
				<input type="password" id="password" /> </span>
			</div>
			
			<div>
				<span id="pwrank" style="margin-bottom: 1em; color:red; font-family:courier; font-size:80%" ></span>
			</div>

			<div style="margin-bottom: 1em; margin-top: 1em">
				<span> 确认密码</span><span style="margin-left: 1.2em" >
				<input id="cpassword" type="password" /> </span>
			</div>

			<div>
				<span> 性 别 </span><span style="margin-left: 4em">
				<input type="radio" name="sex" value="1" checked/>男
				<input style="margin-left: 4em" type="radio" name="sex" value="0" />女 </span>
			</div>
		</div>

		<div>
			<span><input type="button" id="commit" value="确认" /> </span> 
			<span style="margin-left: 2.5em"><input type="button" id="reset" value="重置" /> </span>
			<span style="margin-left: 2.5em"><input type="button" id="login" value="登录" /> </span>
		</div>
		
	</div>
</body>
</html>
